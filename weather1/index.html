<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="searchContainer">
            <input type="text" class="search1" placeholder="City name" id="searchInput">
            <button class="search1" id="searchBtn">Search</button>
            <hr>
        </div>
        <div class="whole-container">
            <div id="container">
                <div id="description">
                    <h1 id="cityHeader"></h1>
                    <div id="weatherMain">
                        <div id="temperature"></div>
                        <div id="descriptionHeader"></div>
                        <div><img id="iconImg"></div>
                    </div>
                    <div     id="windSpeed" class="bottom"></div>
                    <div id="humidity" class="bottom"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
